<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <tr>
        <td>
            <a type="button" class="btn btn-primary">Add Employee</a>
        </td>
        <td>
            <form action="/products/searchName" method="get">
                <input type="text" name="name" placeholder="Nhập tên tìm kiếm">
                <button>Tìm kiếm</button>
            </form>

        </td>
    </tr>
    <tr>
        <th scope="col">employeeCode</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
        <th scope="col">IMG</th>
        <th scope="col">salary</th>
        <th scope="col">Branch</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
    </tr>
    <tbody>
    <tr th:each="news : ${newses}">
        <td th:text="${news.idNews}"></td>
        <td th:text="${news.title}"></td>
        <td th:text="${news.content}"></td>
        <td><img th:src="${news.img}" alt="" width="150" height="200"></td>
        <td>
            <a type="button"
               class="btn btn-warning">Edit</a>
        </td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
            >
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
